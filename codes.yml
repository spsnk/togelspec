response:
  default:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: "components.yml#/schemas/Error"
  "201":
    description: Created
    headers:
      Location:
        schema:
          type: string
  "204":
    description: No content
    content: {}
  "400":
    description: Bad request
    content: 
      application/json:
        schema:
          $ref: "components.yml#/schemas/Error"
  "401":
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: "components.yml#/schemas/Error"
        example:
          code: 401
          message: Unauthorized
