schemas:
  Error:
    type: object
    properties:
      code:
        type: integer
      message:
        type: string
  Member:
    type: object
    properties:
      # id:
      #   type: integer
      #   format: int64
      username:
        type: string
      password:
        type: string
      phone_number:
        type: string
        pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\.0-9]*$"
      email:
        type: string
        pattern: '/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
      credit:
        type: number
      released_bonus:
        type: number
      unreleased_bonus:
        type: number
      outstanding_bet:
        type: number
      last_login:
        type: string
        format: date-time
      bank_id:
        type: integer
      bank_account_holder:
        type: string
      bank_account_number:
        type: string
      referral:
        type: string
  MemberCreate:
    type: object
    required:
      - username
      - password
      - phone_number
      - email
      - bank
      - bank_account_holder
      - bank_account_number
    properties:
      username:
        type: string
      password:
        type: string
        pattern: "(?=.{8,})"
      phone_number:
        type: string
        pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\.0-9]*$"
      email:
        type: string
        pattern: '/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
      bank_id:
        type: integer
      bank_account_holder:
        type: string
      bank_account_number:
        type: string
      referral:
        type: string
  Bank:
    type: object
    properties:
      bank_id:
        type: integer
      bank_name:
        type: string
      bank_shortname:
        type: string
  BankCreate:
    type: object
    properties:
      bank_name:
        type: string
      bank_shortname:
        type: string
  Market:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      shortname:
        type: string
      url:
        type: string
      opendays:
        type: integer
      close:
        type: string
        format: date-time
      draw:
        type: string
        format: date-time
      games:
        type: object
        description: The key should be <game_type>.
        additionalProperties:
          $ref: "#/schemas/Game"
        example:
          xd:
            id: 1
            game_type: xd
            discount: 0.10
            fee: 0.0
          2df:
            id: 2
            game_type: 2df
            discount: 0.0
            fee: 0.10
          2dm:
            id: 3
            game_type: 2dm
            discount: 0.0
            fee: 0.0
          free:
            id: 4
            game_type: free
            discount: 0.05
            fee: 0.0
  Game:
    type: object
    properties:
      id:
        type: integer
      game_type:
        type: string
      discount:
        type: number
      fee:
        type: number
  GameCreate:
    allOf:
      - $ref: "#/schemas/Game"
      - type: object
        properties:
          win1x:
            type: number
          win2x:
            type: number
          win3x:
            type: number
          min_stake:
            type: number
          max_stake:
            type: number
          max_global_stake:
            type: number
          max_line:
            type: number
  Ticket:
    type: object
    properties:
      number:
        type: string
      game_id:
        type: integer
      bb:
        type: boolean
      bets:
        type: array
        items:
          $ref: "#/schemas/Bet"
    example:
      number: "6549"
      game_id: 1
      bb: true
      bets:
        - number: "65"
          amount: 5
        - number: "49"
          amount: 5
  Bet:
    type: object
    properties:
      number:
        type: string
      amount:
        type: number
    example:
      number: "1234"
      amount: 1
  GameTypeCreate:
    type: object
    properties:
      gametype_id:
        type: string
      game_name:
        type: string
    required:
      - gametype_id
      - game_name
  GameType:
    allOf:
      - $ref: "#/schemas/GameTypeCreate"
      - $ref: "#/schemas/Common"
  Staff:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      displayname:
        type: string
      role_id:
        type: integer
      _enabled:
        type: boolean
  StaffBankAccount:
    type: object
    properties:
      bank_id:
        type: integer
      staff_id:
        type: integer
      account_holder:
        type: string
      available:
        type: number
      _enabled:
        type: boolean
  TransactionCreate:
    type: object
    properties:
      amount:
        type: number
      type:
        type: string
        enum:
          - deposit
          - withdraw
  Transaction:
    allOf:
      - $ref: "#/schemas/TransactionCreate"
      - type: object
        properties:
          member_id:
            type: integer
            format: int64
          member_username:
            type: string
          request:
            type: string
            format: date-time
          process:
            type: string
            format: date-time
          status:
            type: string
            enum:
              - accepted
              - rejected
              - mistake
      - $ref: "#/schemas/Common"
  Common:
    type: object
    properties:
      _enabled:
        type: boolean
      _created_at:
        type: string
        format: date-time
      _updated_at:
        type: string
        format: date-time
