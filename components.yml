schemas:
  Error:
    type: object
    properties:
      code:
        type: integer
      message:
        type: string
  Member:
    type: object
    required:
      - username
      - password
      - phone_number
      - email
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      password:
        type: string
      phone_number:
        type: string
        pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\.0-9]*$"
      email:
        type: string
        pattern: '/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
      credit:
        type: number
      released_bonus:
        type: number
      unreleased_bonus:
        type: number
      outstanding_bet:
        type: number
      last_login:
        type: string
        format: date-time
  MemberCreate:
    type: object
    required:
      - username
      - password
      - phone_number
      - email
      - bank
      - bank_account_holder
      - bank_account_number
    properties:
      username:
        type: string
      password:
        type: string
        pattern: "(?=.{8,})"
      phone_number:
        type: string
        pattern: "^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\\s\\.0-9]*$"
      email:
        type: string
        pattern: '/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
      bank_id:
        type: integer
      bank_account_holder:
        type: string
      bank_account_number:
        type: string
      referral:
        type: string
  Bank:
    type: object
    properties:
      bank_id:
        type: integer
      bank_name:
        type: string
  Market:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      shortname:
        type: string
      url:
        type: string
      opendays:
        type: integer
      close:
        type: string
        format: date-time
      draw:
        type: string
        format: date-time
      games:
        type: object
        description: The key should be <game_type>.
        additionalProperties:
          $ref: "#/schemas/Game"
        example:
          xd:
            id: 1
            type: xd
            discount: 0.10
            fee: 0.0
          2df:
            id: 2
            type: 2df
            discount: 0.0
            fee: 0.10
          2dm:
            id: 3
            type: 2dm
            discount: 0.0
            fee: 0.0
          free:
            id: 4
            type: free
            discount: 0.05
            fee: 0.0
  Game:
    type: object
    properties:
      id:
        type: integer
      type:
        type: string
      discount:
        type: number
      fee:
        type: number
  Bet:
    type: object
    properties:
      id:
        type: integer
        format: int64
      market_id:
        type: integer
      market:
        type: string
      game_id:
        type: integer
      game:
        type: string
      selection:
        type: string
      amount:
        type: number
      result:
        type: integer
      round:
        type: integer
        format: int64
