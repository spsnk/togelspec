requests:
  login:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
    required:
      - username
      - password
  createGameType:
    $ref: "components.yml#/schemas/GameTypeCreate"
  createBank:
    $ref: "components.yml#/schemas/BankCreate"
response:
  auth:
    type: object
    properties:
      memberId:
        type: integer
      auth:
        type: string
        format: token
